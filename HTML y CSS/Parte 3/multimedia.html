<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia HTML</title>
</head>
<body>
    <h3>Imagenes</h3>
    <img src="assets/kumo.jpg" alt="spider with dissociative identity disorder">

    <h3>Video</h3>
    <video controls width="300" height="300" autoplay>
        <source src="assets/white_dog_shivering.mp4" type="video/mp4" />
    </video>

    <h3>Audio</h3>
    <audio controls autoplay>  <!-- mp3 wav ogg -->
        <source src="assets/minecraft_cave.mp3" type="audio/mp3"/>
    </audio>
</body>
</html>
