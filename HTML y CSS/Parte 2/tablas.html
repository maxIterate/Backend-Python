<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <h1>tabla xd</h1>
    <table  border="1">
        <thead>
            <tr>
                <th>Holaaa</th>
                <th>estoy bien</th>
                <th>yo también</th>
                <th>yo no :(</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>cómo estas?</td>
                <td>que bueno me alegra</td>
                <td>:)</td>
                <td>ay, por qué? :(</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">Fin</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
